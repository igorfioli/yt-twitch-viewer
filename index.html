<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube com chat da Twitch</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #181818;
      color: #fff;
    }

    header {
      background-color: #202020;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    input {
      padding: 8px;
      border: none;
      border-radius: 4px;
      width: 40%;
    }

    button {
      padding: 8px 16px;
      background-color: #cc0000;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }

    main {
      display: flex;
      height: calc(100vh - 60px);
    }

    #youtube-player, #twitch-chat-frame {
      border: none;
      height: 100%;
      width: 100%;
    }

    #youtube-container {
      flex: 2;
    }

    #twitch-chat-frame {
      flex: 1;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }

      #youtube-container,
      #twitch-chat-frame {
        height: 50%;
      }
    }
  </style>
</head>
<body>
  <header>
    <input id="yt-url" type="text" placeholder="Cole o link do YouTube (ex: https://www.youtube.com/watch?v=ID)" />
    <input id="twitch-channel" type="text" placeholder="Nome do canal da Twitch (ex: Gaules)" />
    <button onclick="carregar()">Carregar</button>
  </header>

  <main>
    <div id="youtube-container"></div>
    <iframe id="twitch-chat-frame"></iframe>
  </main>

  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;

    function getYouTubeVideoId(url) {
      const match = url.match(/(?:youtu\.be\/|v=)([^&]+)/);
      return match && match[1] ? match[1] : null;
    }

    function carregar() {
      const ytUrl = document.getElementById("yt-url").value.trim();
      const twitchChannel = document.getElementById("twitch-channel").value.trim().toLowerCase();

      const videoId = getYouTubeVideoId(ytUrl);
      if (videoId) {
        // Remove qualquer player anterior
        document.getElementById("youtube-container").innerHTML = "";

        // Cria novo player
        player = new YT.Player("youtube-container", {
          videoId: videoId,
          playerVars: {
            autoplay: 1,
            enablejsapi: 1
          },
          events: {
            onReady: onPlayerReady
          }
        });
      }

      if (twitchChannel) {
        const twitchEmbed = `https://www.twitch.tv/embed/${twitchChannel}/chat?parent=igorfioli.github.io&darkpopout`;
        document.getElementById("twitch-chat-frame").src = twitchEmbed;
      }
    }

    function onPlayerReady(event) {
      try {
        const duration = player.getDuration();
        player.seekTo(duration, true);

        // âš¡ acelera pra 2x por 8 segundos, depois volta pra 1x
        player.setPlaybackRate(2);
        setTimeout(() => player.setPlaybackRate(1), 8000);
      } catch (e) {
        console.warn("Erro ao buscar ponto ao vivo:", e);
      }
    }
  </script>
</body>
</html>
